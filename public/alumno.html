<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Rutina - GYM APP</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #222; color: white; display: flex; justify-content: center; padding: 50px; }
        .card { background: #333; padding: 30px; border-radius: 15px; width: 100%; max-width: 500px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .rutina-item { background: #444; padding: 15px; margin: 10px 0; border-left: 5px solid #e74c3c; border-radius: 5px; }
        button { background: #555; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        button:hover { background: #777; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hola, <span id="nombreAlumno">...</span></h1>
        <p>Esta es tu rutina de hoy:</p>
        
        <div id="contenedorRutinas">
            </div>

        <button onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>




<script>


// 1. VARIABLES GLOBALES Y SEGURIDAD
const alumnoLogueado = JSON.parse(localStorage.getItem('usuarioLogueado'));

// Validación de acceso
if (!alumnoLogueado || alumnoLogueado.rol !== 'alumno') {
    alert("Acceso denegado. Por favor, inicia sesión.");
    window.location.href = 'index.html';
}

// Al cargar la página
window.onload = () => {
    // USAMOS EL ID DE TU HTML: "nombreAlumno"
    const spanNombre = document.getElementById('nombreAlumno');
    if (spanNombre) {
        spanNombre.innerText = alumnoLogueado.nombre;
    }
    cargarMisRutinas();
};




// 2. FUNCIÓN PARA CARGAR LAS RUTINAS
async function cargarMisRutinas() {
    try {
        const idAlumno = alumnoLogueado.id;
        const res = await fetch(`http://localhost:3000/rutinas/${idAlumno}`);
        const rutinas = await res.json();
        
        // USAMOS EL ID DE TU HTML: "contenedorRutinas"
        const contenedor = document.getElementById('contenedorRutinas');
        
        if (rutinas.length > 0) {
            contenedor.innerHTML = rutinas.map(r => `
                <div style="background:#1e1e1e; color: white; padding:20px; border-radius:12px; margin-bottom:20px; border-left: 5px solid #2ecc71; white-space: pre-line; box-shadow: 0 4px 15px rgba(0,0,0,0.3); text-align: left;">
                    ${r.descripcion}
                </div>
            `).join('');
        } else {
            contenedor.innerHTML = "<p style='color:#888;'>Aún no tienes rutinas asignadas.</p>";
        }
    } catch (error) {
        console.error("Error:", error);
    }
}



// 3. FUNCIÓN DE CIERRE DE SESIÓN
function cerrarSesion() {
    localStorage.removeItem('usuarioLogueado');
    window.location.href = 'index.html';
}


    </script>
</body>
</html>
